<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 박스 모델의 인라인 요소 -->
    <title>Box model's inline element</title>
    <style>
      a {
        background-color: lightblue;
        color: black;
        text-decoration: underline;
        border: 1px solid lightcoral;
        border-radius: 10px;
        /* 인라인 요소는 박스 모델의 크기 값을 지정할 수 없음 */
        width: 300px;
        height: 300px;
        /* margin과 padding은 적용 */
        margin: 10px;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <span>Hellow world!</span>
    <a href="http://www.naver.com">네이버</a>
    <a href="http://www.google.com">구글</a>
  </body>
</html>
