<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Menu 2</title>
    <style>
      .container {
        display: flex;
        justify-content: space-around;
        background-color: black;
        padding: 0;
        margin: 0 auto;
        width: 70%;
      }
      .container > .container-item {
        color: white;
        width: 25%;
        text-align: center;
        padding: 1% 2%;
      }
      .container > .container-item:hover {
        background-color: white;
        color: black;
      }
    </style>
  </head>
  <body>
    <nav class="container">
      <div class="container-item">메뉴 1</div>
      <div class="container-item">메뉴 2</div>
      <div class="container-item">메뉴 3</div>
      <div class="container-item">메뉴 4</div>
    </nav>
  </body>
</html>
