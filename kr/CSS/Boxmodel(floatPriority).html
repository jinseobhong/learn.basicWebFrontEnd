<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 박스 모델의 float 속성 -->
    <title>Box model's float priority</title>
    <style>
      .float-container {
        overflow: hidden;
        width: 600px;
        border: 2px solid black;
        font-size: 10px;
      }
      .float-container img {
        float: left;
        border: 2px solid lightcoral;
        margin: 5px;
        padding: 5px;
      }
      /* float
				- 문서 내에서 이미지를 어떻게 표시해서 텍스트와 함께 배치할 것인가에대한 속성
				- float 속성은 요소를 문서의 일반적인 흐름에서 벗어나 배치할 때 사용,
					주로 텍스트와 이미지의 레이아웃을 조정하는 데 사용
			*/
    </style>
  </head>
  <body>
    <div class="float-container">
      <img src="../HTML/1.image/images/image.jpg" alt="Mizuki nana" />
      미즈키 나나
      <p>
        이 텍스트는 이미지 주위로 흐르며 배치 됩니다. 이미지가 왼쪽에 정렬되고, 텍스트는 오른쪽으로 흐릅니다.
        추가적으로, margin-right를 사용하여 이미지와 텍스트 사이에 여백을 추가 합니다.
      </p>
      미즈키 나나
    </div>
  </body>
</html>
