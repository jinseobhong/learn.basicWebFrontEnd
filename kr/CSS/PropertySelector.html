<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>속성 선택자</title>
    <style>
      input[placeholder] {
        border: 2px dashed blue;
        /* border : 테두리 dashed : 점선 */
        padding: 5px;
      }

      input[type='password'] {
        /* border에 pixel 말고 아무것도 안 주면 테두리가 없어짐(default = 검정색) */
        border: 2px dashed red;
      }

      input[type^='e'] {
        background-color: lightyellow;
        /* type명이 e로 시작하는 요소를 바꿈 */
      }
    </style>
  </head>

  <body>
    <h2>속성 선택자 예제</h2>
    <form>
      <!-- form 태그 : action은 없어도 상관없음 -->
      <input type="text" name="" id="" placeholder="이름을 입력하세요" />
      <input type="password" name="" id="" placeholder="비밀번호를 입력하세요" />
      <input type="email" name="" id="" placeholder="이메일을 입력하세요" />
    </form>
  </body>
</html>
