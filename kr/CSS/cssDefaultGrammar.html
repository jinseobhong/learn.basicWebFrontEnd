<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Default Grammar</title>
    <style>
      /* CSS란?
						CSS(Cascading Style Sheet)는 HTML 문서의 시각적 표현을 정의하는 스타일 시트 언어
					* Cascading : 폭포, 위에서 아래로 쏟아지는 이라는 의미
						* 상속: CSS에서 상속은 한 요소가 자신의 부모 요소로 부터, 스타일을 물러받는 것을 의미
							상속을 통해 스타일을 간결하고, 효율적으로 관리, 그러나 모든 속성이 상속되지는 않는다.
								- 일반적인 텍스트와 고나련 된 속성은 상속 됨
								예: color, font-family, font-size, ...
								- 박스 모델과 레이아웃과 관련된 속성은 상속 되지 않음
								예: display, margin, padding, border, ...
					* 스타일을 적용하는 방법
						1. 인라인 방식(직접 태그 안에 style 속성 부여)
						2. HTML 문서 내의 <head> 태그 안에 <style> 태그를 넣고, '선택자'로 접근하여 변경
						3. 외부 CSS 파일을 참조하도록 하고, 해당 파일 내에 CSS(요소를 '선택자'로 접근)를 작성
      /* 2. HTML 문서 내 <script>로 정의 */
      body {
        font-size: x-large;
      }
      h2 {
        color: green;
      }
    </style>
    <!-- 3. 외부 CSS 파일을 참조 -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <!-- 1. 인라인 방식 -->
  <body style="background-color: aliceblue">
    <h1 style="color: red">인라인 스타일 적용</h1>
    <h2>내부 스타일 시트</h2>
    <h3>외부 스타일 시트</h3>
  </body>
</html>
