<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <!-- Javascripts -->
    <script>
      function callAlert() {
        alert('Hellow world!');
      }
    </script>
  </head>
  <body>
    <!--
			GET 방식의 전송은 쿼리 스트링으로 보내는 데이터를 URL로 표시한다.
			POST 방식의 전송은 데이터를 URL에 표시하지 않는다.
		-->
    <h1>사용자 입력 폼 생성</h1>
    <!-- 사용자의 데이터를 입력 받아 서버로 데이터를 전송할 내용을 담는 태그-->
    <form action="" method="POST">
      <!-- <fieldset>, <legend> 폼 요소를 그룹화 하고 그룹의 제목을 지정 -->
      <fieldset>
        <legend>분류 1</legend>
        ID
        <input type="text" name="inputed-id" value="default" />
        <br />
        Password
        <input type="password" />
        <br />
        E-mail
        <input type="email" />
        <br />
        URI
        <input type="url" />
        <br />
        숫자
        <input type="number" />
        <br />
        전화번호
        <input type="tel" />
        <br />
        검색
        <!-- placeholder 속성은 입력란에 입력할 내용에 대한 설명 -->
        <input type="search" placeholder="검색어를 입력하세요" />
        <br />
        색상
        <input type="color" />
        <br />
        범위
        <input type="range" value="0" max="10" />
        <br />
        날짜
        <input type="date" />
        <br />
        날짜 시간(datetime-local)
        <input type="datetime-local" />
        <br />
        <!-- 텍스트 형식으로 날짜와 시간을 입력 -->
        날짜 시간(datetime)
        <input type="datetime" />
        <br />
        월
        <input type="month" />
        <br />
        주
        <input type="week" />
        <br />
        시간
        <input type="time" />
        <br />
        파일
        <input type="file" />
        <br />
        이미지
        <input type="image" src="../1.image/images/image.jpg" />
        <br />
      </fieldset>
      <fieldset>
        <legend>분류 2</legend>
        히든 :
        <!-- hidden은 숨겨진 입력 값을 의미 -->
        <input type="hidden" name="hidden-data" value="hidden data" />
        <br />
        체크박스 :
        <input type="checkbox" name="checkbox" value="1" />
        정보처리기사
        <input type="checkbox" name="checkbox" value="2" />
        SQL
        <input type="checkbox" name="checkbox" value="3" />
        AWS
        <br />
        라디오 :
        <input type="radio" name="radio" value="N1" />
        N1
        <input type="radio" name="radio" value="N2" />
        N2
        <input type="radio" name="radio" value="N3" />
        N3
        <!-- checked 속성은 체크 된 값을 의미 -->
        <input type="radio" name="radio" value="none" checked />
        없음
        <br />
        셀렉트 :
        <select name="select" id="">
          <option value="1">선택 1</option>
          <option value="2">선택 2</option>
          <!-- selected 속성은 선택된 값을 의미 -->
          <option value="3" selected>선택 3</option>
        </select>
        <br />
        여러 줄 입력란 :
        <textarea name="" id="" cols="30" rows="10" placeholder="내용을 입력하세요"></textarea>
        <br />
        버튼 :
        <!-- alert() 알림창 표시 -->
        <input type="button" value="Button1" onclick="alert('Hellow world!')" />
        <!-- 사용자 정의 Javascript -->
        <input type="button" value="Button2" onclick="callAlert()" />
        <!-- location.href 해당 source로 접근 -->
        <input type="button" value="Button3" onclick="location.href='../index.html'" />
        <br />
        제출 :
        <!-- 폼의 입력 값의 전송 -->
        <input type="submit" value="submit" />
        <br />
        리셋 :
        <!-- 폼의 값을 초기화 -->
        <input type="reset" value="reset" />
      </fieldset>
    </form>
  </body>
</html>
