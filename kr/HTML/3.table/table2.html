<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table2</title>
    <style>
      table {
        width: 33%;
        height: 300px;
      }
      table,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
      }
      thead {
        background-color: lightblue;
      }
      td {
        height: 15px;
      }
    </style>
  </head>
  <body>
    <table>
      <!-- <thead> 테이블의 헤더 -->
      <thead>
        <tr>
          <td colspan="4">1</td>
        </tr>
      </thead>
      <tr>
        <td colspan="2" rowspan="2">5</td>
        <td>7</td>
        <td>8</td>
      </tr>
      <tr>
        <td>11</td>
        <td>12</td>
      </tr>
      <tr>
        <td colspan="2">13</td>
        <td colspan="2">15</td>
      </tr>
    </table>
  </body>
</html>
