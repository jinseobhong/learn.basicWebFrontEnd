<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Default Grammar 1</title>
  <script>
    /* 1. 변수와 출력
      - 두 변수의 선언과 초기화를 동시에 한다.
      - 다시 쓰이지 않을 것으로 상정하여 const로 선언한다
      - 벡틱을 사용하여 템플릿 문자열로써 1번 문제의 결과 값을 만든다
      - 결과 값을 변수에 담아 콘솔로 출력한다.
    */
    let str ='';
    const name = '홍이현';
    const age = 99;
    str = `안녕하세요, 제 이름은 ${name}이고, 나이는 ${age}세 입니다.`;
    console.log(str);
  </script>
</head>

</body>
