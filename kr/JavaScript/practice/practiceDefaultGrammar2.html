<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Default Grammar 2</title>
  <script>
    // 2. 조건문 활용과 prompt() 사용
    /*
      * 입력을 받은 값을 대입할 변수를 하나 준비한다.
      * 결과값(문자열)을 담을 변수를 준비한다.
      * 조건이 짝수냐 홀수냐에 따라 분기가 나뉘어진다.
      * 2로 나뉘어 나머지가 몇 인지 생각해 본다.
    */
    let number = prompt('숫자를 입력하세요.');
    let str = '홀수';
    if(number % 2 == 0) {
        str = '짝수';
    }
    console.log(str);
  </script>
</head>

</body>
</html>
