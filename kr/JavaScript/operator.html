<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연산자</title>
  <script>
    /*
      1. 산술 연산자
        - +, =, /, **, %, ++, --
      2. 대입 연산자, 복합 관계연산자
        - =, +=, -=, *=, /=, %=
      3. 비교 연산자
        - >, >=, <, <=, ==, !=, ===, !==
      4. 논리 연산자
        - &&, ||, !
      5. 타입 연산자
        - typeof, instanceof
      6. 비트 연산자
        - &, !, ~, ^, <<, >>, >>>
    */
    // 문자열 연산
    let text1 = '홍';
    let text2 = '길동';
    let text3 = text1 + text2;
    console.log(text3);
    let a = 10, b = 20;
    let str = a + '와 ' + b + '의 합계 : ' + (a + b);
    console.log(str);
    // Template 문자열
    // 변수, 함수 호출 및 객체 프로퍼티 접근
    let template = `${a}와 ${b}의 합계 : ${a+b}`;
    console.log(template);
    // 비교 연산
    let number1 = 50;
    let number2 = '50';
    // 값의 비교
    console.log(number1 == number2);
    console.log(number1 != number2);
    //  값과 데이터 타입의 비교
    console.log(number1 === number2);
    console.log(number1 !== number2);

    // 논리 연산
    let number3 = 30;
    let number4;
    console.log(number1 < number3 || number1 > number3);
    console.log(number4 > number1);
    console.log(number4 < number1);
    console.log(number4 == number1);
    </script>
</head>
<body>
</body>
</html>
