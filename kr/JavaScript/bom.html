<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser Object Model</title>
  <script>
    /*
      BOM
        - Browser Object Model
          - BOM은 브라우저와 관련된 객체 모델을 의미
            - 브라우저 환경을 제어하거나 정보를 얻을 수 있는 다양한 객체를 포함
          - 주요 BOM 객체
            - window
              - 최상위 객체
                - 시간 관련 속성, 함수
                  - setTimeout()
                  - clearTimeout()
                  - setInterval()
                  - clearInterval()
            - screen
              - 화면(디스플레이) 크기 및 해상도 관련 정보
            - window.location
              - 현재 문서의 URL 정보와 이동 관련 기능 제공
            - navigator
              - 브라우저 및 사용자 정보 제공
            - alert/confirm/prompt
              - 사용자 인터페이스 관련 기능 제공
            - history
              - 브라우저 방문 기록 관련 정보
            - document
              - DOM과 연동하는 객체
    */
  </script>
</head>
<body>
  <button onclick="openWindow()">창 열기</button>
  <button onclick="closeWindow()">창 닫기</button>
  <button onclick="showScreenInfo()">화면 정보</button>
  <button onclick="locationHref()">주소 이동</button>
  <button onclick="showNavigatorInfo()">브라우저 정보</button>
  <button onclick="alertWindow()">경고 창</button>
  <button onclick="confirmWindow()">확인 창</button>
  <button onclick="promptWindow()">입력 창</button>
  <button onclick="goForward()">앞으로 가기</button>
  <button onclick="goBack()">뒤로 가기</button>
  <script>
  /*
    window
      - 열기
      - 닫기
      - 창 내부 높이 및 너비
  */
  function openWindow() {
    // window.open(URL, target, 문자열);
    // window.open('https://www.naver.com');
    const width = screen.width / 2;
    const height = screen.height / 2;
    const top = screen.height / 4;
    const left = screen.width / 4;
    window.open(
      'https://www.naver.com',
      '_blank',
      `top=${top},left=${left},width=${width},height=${height}`
    );
  }
  function closeWindow() {
    // 대부분 브라우저에서 보안 상 스크립트를 통하여 열리지 않는 창은 닫을 수 없음
    window.close();
  }
  /*
    screen
      - 화면 크기 및 해상도 관련 정보
  */
  function showScreenInfo(){
    // 화면의 너비
    const x = screen.width;
    // 화면의 높이
    const y = screen.height;
    alert(`${x},${y}`);
  }
  /*
    window.location
      - 현재 문서의 URL 정보와 이동 관련 기능 제공
  */
  function locationHref() {
    /*
      location이 가지고 있는 속성(property)
        - href, hostname, pathname, protocol
    */
    window.location.href = 'https://www.google.com';
  }
  /*
    navigator
      - 브라우저 및 사용자 정보 제공
      - property
        - online
        - language
        - platform
        - appVersion
        - cookieEnabled
  */
  function showNavigatorInfo() {
    alert(navigator.language);
  }
  /*
    alert/confirm/prompt
      - 사용자 인터페이스 관련 기능 제공
  */
  function alertWindow() {
    alert('경고');
  }
  function confirmWindow() {
    const result = confirm('확인');
    alert(result);
  }
  function promptWindow() {
    const result = prompt('삭제 하시겠습니까?','NO');
    alert(result);
  }
  /*
    history
      - 브라우저 방문 기록 관련 정보
  */
  function goForward(){
    history.forward();
  }
  function goBack() {
    history.back();
  }
  </script>
</body>
</html>
