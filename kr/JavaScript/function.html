<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function</title>
  <script>
    /*
      Function
      1. 함수의 문법
        - 명명 규칙 : 영문자, _, $ 사용 가능, 첫 문자로 숫자와 특수 문자는 사용 불가
        - 명명 관례 : 동사로 시작, 두 개 이상의 단어는 카멜 케이스로 작성
        - function 함수이름(params2, params2, ...){
            Code ...
          }
          const [반환 값을 대입할 변수] = 함수 이름(args1, args2, ...);
      2. 반환 값
        - return을 만나면 함수의 실행을 중지하고 호출한 곳으로 값을 반환
        - return을 작성하지 않으면 undefined을 값으로 반환
    */
    // 함수의 선언
    function newFunction(a,b) {
      return a + b;
    }
    // 함수 호출부
    let result = newFunction(2,3);
    console.log(result);
    // 함수 표현식 : 변수에 익명 함수를 할당
    const result2 = function(a ,b){
      return a + b ;
    };
    console.log(result2(2,3));
    // 익명 함수
    const result3 = (a,b) => {
      return a + b;
    }
    console.log(result3(2,3));
    /*
      Scope
        - Javascript는 변수 선언 방식(var, let, const)과 코드를 작성 구조에 따라,
        Scope가 달라진다.
        - 전역 Scope
          - Script 내 어디서든 접근 가능한 변수(Script 내에서 전역으로 동작)
        - 지역 Scope
          - 함수나 블록 내부에서 선언된 변수는 해당 범위 안에서만 유효함
          - 함수 Scope
            - 함수 내부에서 선언된 변수는 함수 내부에서만 접근 가능
          - 블록 Scope
            - 블록 내부에서 선언된 변수는 블록 외부에서 접근 불가
          var : 함수 스코프
          let & const : 블록 스코프
    */
    function showGlobalVar() {
      console.log(result)
    }
    showGlobalVar();
    function example() {
      var x = 10; // 함수 Scope로 동작
      if (true) {
        var y = 20; // 블록 내부에서 선언했지만, 함수 전체에서 접근 가능
      }
      console.log(x);
      console.log(y);
    }
    example();
    // console.log(x); // 참조 예외
    // console.log(y); // 참조 예외
    // let, const
    function scopeExample() {
      if (true) {
        let x = 10;
        const y = 20;
        console.log(x);
        console.log(y);
      }
      // console.log(x); // 참조 예외
      // console.log(y); // 참조 예외
    }
    /*
      Scope Chain
        - 변수를 찾을 때, 현재 Scope에서 찾고, 없으면
        상위 Scope로 이동하는 구조.
    */
    let a = 1;
    function scopeChainSample() {
      let b = 2;
      function scopeChain() {
        let c = 3;
        console.log(a,b,c,d);
      }
      scopeChain();
    }
    scopeChainSample();
    var d = 4;
    /*
      var의 사용을 지양하는 이유
        - 함수 Scope만 지원하여 의도치 않은 접근 가능
        - 중복 선언 허용으로 인해 값의 대입이 덮어 쓰이는 문제 발생
        - 호이스팅으로 인해 오류 추적이 어려움
        - let과 const가 동일한 기능을 더 안전하게 제공
    */
    /* 함수의 호이스팅
        - 함수 선언문 이전에 함수를 호출 가능
    */
    hoistingExample();
    function hoistingExample() {
      console.log('hoisted function');
    }
    // 함수 표현식으로 정의된 함수는 호이스팅 되지 않는다.
    // hoisting(); // 참조 예외 발생
    const hoisting = function() {
      console.log("Hello world!");
    };
    // var로 선언한 함수 표현식의 경우
    // hoisting2(); // 타입 예외 발생
    var hoisting2 = function() {
      console.log("Hello world!");
    };
  </script>
</head>
<body>
</body>
</html>
