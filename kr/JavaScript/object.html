<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object</title>
  <script>
    /*
      * Object(객체)
        - 데이터를 구조화하고 저장하는 방법
        - { key : value } 의 형태
        - key의 따옴표는 생략 가능
    */
    // 1. 객체 리터럴
    const object1 = {
      /*
        키 값은 유효한 식별자로 지정할 것(명명 규칙, name convention)
        객체 속성(object's property)
      */
      name : '홍길동',
      age : 30,
    };
    console.log(object1);
    /*
      2. 객체 생성자
        - new 예약어를 통해 생성자를 호출
        - 비어있는 객체 리터럴로 속성 초기화
    */
    // const object2 = new Object();
    const object2 = {};
    object2.name = '강감찬';
    object2.age = 99;
    console.log(object2);
    /*
      3. 클래스로 정의한 객체를 생성
    */
    class Human {
      constructor(name, age) {
        this.name = name;
        this.age = age;
      }
    };
    const object3 = new Human('이순신',50);
    console.log(object3);
    /*
      객체의 속성 접근 방법
        - 속성 선택자(.) 표기
        - 대괄호 표기
    */
    // 속성 선택자 표기
    console.log(object2.name);
    // 대괄호 표기
    console.log(object2['age']);
    /*
      4. 객체 구조
        - 객체 속성 값에는 객체도 함수도 포함 될 수 있음.
    */
    const x = {
      a:123,
      b:'ABC',
      c:true,
      d:{a: 'a',b:'b',c:'c'},
      e() {
        alert('메서드 실행')
      }
    };
    console.log(x);
    const person = {
      firstName:'길동',
      lastName:'홍',
      id:'hong',
      // 객체의 함수안에서 해당 객체를 this로 가리키며 객체의 속성 값을 사용할 수 있다.
      fullname(){
        return this.firstName+' '+this.lastName;
      }
    };
    // 객체 속성 처리
    // 속성 추가
    person.age = 30;
    // 속성 변경
    person.lastName = '김';
    // 속성 삭제
    delete person.id;
    console.log(person);
    // 출력
    console.log(person.firstName);
    console.log(person.lastName);
    console.log(person.id); // 없는 속성을 가리킬 경우 undefined
    console.log(person.fullname()); // 객체 내 함수 호출
    // for ~ in
    // 구문을 활용하여 객체의 프로퍼티를 하나씩 호출 할 수 있다.
    for (const item in person) {
      // console.log(item);
      console.log(person[item]);
      // if (Object.prototype.hasOwnProperty.call(object, key)) {
      //   const element = object[key];
      // }
    }
    // 상속 예
    // 부모 클래스 Person 객체를 만드는 클래스를 문법적으로 정의
    class Person {
      // 생성자
      constructor(name,age) {
        this.name = name;
        this.age = age;
      }
      // 함수
      greet(){
        return `안녕하세요. 저는 ${this.name}입니다.`;
      }
    }
    // 자식 클래스 : Employee 객체를 만드는 틀을 Person 클래스를 상속하여 정의
    class Employee extends Person{
      constructor(name, age, position) {
        // 부모 클래스 생성자를 호출
        super(name,age);
        this.position = position;
      }
      introduce() {
        return `${super.greet()} 직책은 ${this.position}입니다.`
      }
    }
    /* 객체 생성
        - 생성자를 호출하는 키워드 new
        - 생성자가 요구하는 인자를 올바르게 넣을 것
        - 생성자 내에서 유효성 검사를 시행하거나,
          생성자에 인자가 제공되는 시점에 예외처리를 시행하는 등의 처리를 할 것
    */
    const person2 = new Person('홍이현',34);
    const employee = new Employee('김철수',25,'개발자');
    console.log(person2.greet());
    console.log(employee.introduce());
    // 객체를 한 변수에 여러 개 담을 떄
    const objects = [
      {name : '스펀지밥', color:'yellow' },
      {name : '징징이', color:'mint' },
      {name : '뚱이', color: 'pink'},
    ];

    for (const item of objects) {
      console.log(`이름: ${item.name},  색깔: ${item.color}`);
    }
  </script>
</head>
<body>
</body>
</html>
