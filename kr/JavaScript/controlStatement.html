<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control Statement</title>
  <script>
    /*
      제어문
        - 조건문
          - if문
          - switch문
        - 반복문
    */
    // if문
    let number = 10;
    let number2 = 20;
    if (number < 20) {
      console.log('20보다 작다');
    }
    /*
      false를 반환하는 것
        - 0, null, '', undefined, false
    */
    if(0) {
      console.log('출력 되지 않음');
    }
    // if else
    if (!null) {
      console.log('출력 하기');
    } else {
      console.log('출력 되지 않음');
    }
    // switch
    let site = prompt('네이버, 다음, 구글 중 즐겨 사용하는 사이트?');
    switch (site) {
      case '네이버':
        document.write(`<h1><a href="https://www.naver.com">${site}</a></h1>`);
        break;
      case '다음':
        document.write(`<h1><a href="https://www.daum.net">${site}</a></h1>`);
        break;
      case '구글':
        document.write(`<h1><a href="https://www.google.com">${site}</a></h1>`);
        break;
      default:
        alert('보기 중에 없는 사이트 입니다.');
        break;
    }
  </script>
</head>
<body>
</body>
</html>
